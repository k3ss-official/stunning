&lt;script&gt;
/*
Sequence animation on scroll when visible. Requires Keyframe animation. Usage:
1) Insert this code in the &lt;head&gt; along with the Animation Keyframe code.
2) Add to Tailwind Classes: [animation:fadeSlideIn_1s_ease-out_0.1s_both] animate-on-scroll
*/
(function () {
// Inject CSS for paused/running states
const style = document.createElement(&quot;style&quot;);
style.textContent = `
/* Default: paused */
.animate-on-scroll { animation-play-state: paused !important; }
/* Activated by JS */
.animate-on-scroll.animate { animation-play-state: running !important; }
`;
document.head.appendChild(style);
const once = true;
if (!window.__inViewIO) {
window.__inViewIO = new IntersectionObserver((entries) =&gt; {
entries.forEach((entry) =&gt; {
if (entry.isIntersecting) {
entry.target.classList.add(&quot;animate&quot;);
if (once) window.__inViewIO.unobserve(entry.target);
}
});
}, { threshold: 0.2, rootMargin: &quot;0px 0px -10% 0px&quot; });
}
window.initInViewAnimations = function (selector = &quot;.animate-on-scroll&quot;) {
document.querySelectorAll(selector).forEach((el) =&gt; {
window.__inViewIO.observe(el); // observing twice is a no-op
});
};
document.addEventListener(&quot;DOMContentLoaded&quot;, () =&gt; initInViewAnimations());
})();

  &lt;script&gt;
    document.addEventListener('DOMContentLoaded', () =&gt; {
        // Initialize ParticlesJS
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: &quot;#ffffff&quot; },
                shape: { type: &quot;circle&quot; },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: &quot;#ffffff&quot;, opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: &quot;none&quot;, random: false, straight: false, out_mode: &quot;out&quot;, bounce: false }
            },
            interactivity: {
                detect_on: &quot;canvas&quot;,
                events: { onhover: { enable: true, mode: &quot;repulse&quot; }, onclick: { enable: true, mode: &quot;push&quot; }, resize: true },
                modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
            },
            retina_detect: true
        });

        const sections = document.querySelectorAll('.section');
        const dots = document.querySelectorAll('.progress-dot');
        const magneticElements = document.querySelectorAll('.magnetic');
        let currentIndex = 0;
        let isScrolling = false;
        let touchStartY = 0;
        
        // Initialize
        updateActiveDot(currentIndex);
        
        // Magnetic effect
        magneticElements.forEach(el =&gt; {
            el.addEventListener('mousemove', (e) =&gt; {
                const rect = el.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                el.style.transform = `translate(${x * 0.1}px, ${y * 0.1}px)`;
            });
            
            el.addEventListener('mouseleave', () =&gt; {
                el.style.transform = 'translate(0px, 0px)';
            });
        });
        
        // Scroll event
        window.addEventListener('wheel', (e) =&gt; {
            if (isScrolling) return;
            
            isScrolling = true;
            if (e.deltaY &gt; 0) {
                if (currentIndex &lt; sections.length - 1) {
                    currentIndex++;
                    changeSection(currentIndex);
                }
            } else {
                if (currentIndex &gt; 0) {
                    currentIndex--;
                    changeSection(currentIndex);
                }
            }
            
            setTimeout(() =&gt; {
                isScrolling = false;
            }, 1200);
        });
        
        // Touch events
        document.addEventListener('touchstart', (e) =&gt; {
            touchStartY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchend', (e) =&gt; {
            if (isScrolling) return;
            
            const touchEndY = e.changedTouches[0].clientY;
            const diff = touchStartY - touchEndY;
            
            isScrolling = true;
            if (diff &gt; 50) {
                if (currentIndex &lt; sections.length - 1) {
                    currentIndex++;
                    changeSection(currentIndex);
                }
            } else if (diff &lt; -50) {
                if (currentIndex &gt; 0) {
                    currentIndex--;
                    changeSection(currentIndex);
                }
            }
            
            setTimeout(() =&gt; {
                isScrolling = false;
            }, 1200);
        });
        
        // Click on dots
        dots.forEach(dot =&gt; {
            dot.addEventListener('click', () =&gt; {
                const index = parseInt(dot.getAttribute('data-index'));
                currentIndex = index;
                changeSection(currentIndex);
            });
        });
        
        function changeSection(index) {
            sections.forEach(section =&gt; {
                section.classList.remove('active');
            });
            
            sections[index].classList.add('active');
            updateActiveDot(index);
            
            const reveals = sections[index].querySelectorAll('.reveal');
            reveals.forEach((el, i) =&gt; {
                setTimeout(() =&gt; {
                    el.classList.add('active');
                }, i * 150);
            });
            
            sections.forEach((section, i) =&gt; {
                if (i !== index) {
                    const otherReveals = section.querySelectorAll('.reveal');
                    otherReveals.forEach(el =&gt; {
                        el.classList.remove('active');
                    });
                }
            });
        }
        
        function updateActiveDot(index) {
            dots.forEach(dot =&gt; {
                dot.classList.remove('active');
            });
            dots[index].classList.add('active');
        }
    });
&lt;/script&gt;
